<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/new.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-back-button"><</div>
                <div class="header-title">New recipe</div>
            </div>
            <div class="content">
                <div class="input-title">Select recipe image</div>
                <input class="file-input" type="file" accept="image/*" size="100"/>
                <img class="recipe-image" src="">
                <input type="text" class="text-input title-input" placeholder="+ Recipe Title">
                <input type="text" class="text-input url-input" placeholder="+ Recipe URL">
                <div class="tile">
                    <div class="recipe-crumbs"></div>
                    <a class="big-button add-keyword-button">+ Add keywords</a>
                    <div class="add-keyword-controls">
                        <input class="text-input add-keyword-input" type="text">
                        <a class="big-button add-keyword-done-button">Done</a>
                    </div>
                </div>
                <a class="big-button save-recipe-button">Save recipe</a>
            </div>
        </div>
        <script src="./js/jquery.js" type="text/javascript"></script>
        <script src="./js/common.js" type="text/javascript"></script>
        <script src="./js/new.js" type="text/javascript"></script>
    </body>
</html>
