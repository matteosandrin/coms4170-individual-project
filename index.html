<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-title">My Recipes</div>
            </div>
            <div class="content">
                <div class="tile" id="search-tile">
                    <div id="search-banner">
                        What do you feel like cooking?
                    </div>
                    <div id="search-bar">
                        <form method="GET" action="/search.html">
                            <input type="text" name="q" class="text-input" placeholder="Search recipes">
                        </form>
                    </div>
                </div>
                <div class="tile" id="recent-tile">
                    <div id="recent-banner">
                        Recent recipes
                    </div>
                    <div id="recent-content">
                    </div>
                </div>
                <div class="tile">
                    <div id="add-content">
                        <div class="add-button" onclick="window.location='/new.html'">
                            Add recipe
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/jquery.js" type="text/javascript"></script>
        <script src="./js/common.js" type="text/javascript"></script>
        <script src="./js/index.js" type="text/javascript"></script>
    </body>
</html>
