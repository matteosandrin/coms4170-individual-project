<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/recipe.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="header-back-button"><</div>
                <div class="header-title">Recipe</div>
            </div>
            <div class="content">
                <div class="recipe-title"></div>
                <img class="recipe-image">
                <a class="big-button recipe-url-button">Open link in Safari</a>
                <div class="tile">
                    <div class="recipe-crumbs"></div>
                    <a class="big-button add-keyword-button">Add keywords</a>
                    <div class="add-keyword-controls">
                        <input class="text-input add-keyword-input" type="text">
                        <a class="big-button add-keyword-done-button">Done</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/jquery.js" type="text/javascript"></script>
        <script src="/js/common.js" type="text/javascript"></script>
        <script src="/js/recipe.js" type="text/javascript"></script>
    </body>
</html>
